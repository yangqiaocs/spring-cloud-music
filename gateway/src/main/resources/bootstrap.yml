spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedMethods:
              - GET
                POST
                DELETE
                PUT
                OPTION
      routes:
        - id: myuser
          uri: lb://user
          predicates:
            - Path=/user/**

        - id: music
          uri: lb://song
          predicates:
            - Path=/song/**


  redis:
    database: 0
    host: redis
    port: 6379
    timeout: 1000
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8080/eureka/

server:
  port: 8080